<!DOCTYPE html>
<html>
<head>
  
  <title>choidu_button</title>
    <meta charset="utf-8">
    <link rel="icon" href="https://github.com/choidu/site/assets/121925236/d25b3075-8d73-40aa-aa76-6a89215b0f46" type="image/x-icon">
</head>
<body>
    <div class="container">
      <img id="img" src="https://cdn-icons-png.flaticon.com/512/819/819586.png" />
      <button onclick="toggleImg()">toggle</button>
    </div>
    
    <script>
      var images = [
        "https://cdn-icons-png.flaticon.com/512/819/819586.png",
        "https://img.freepik.com/premium-vector/police-alarm-or-emergency-siren-icon_153791-1113.jpg"
      ];
  
      var currentImageIndex = 0;
  
      function toggleImg() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        document.getElementById("img").src = images[currentImageIndex];
      }
    </script>
  </body>
</html>
