<!DOCTYPE html>
<html>
  <head>
    <title>choidu_login</title>
      <meta charset="utf-8">
      <link href="loginstyle.css" rel="stylesheet">
      <link rel="icon" href="logo/choidu_logo.png">
  </head>
  <body>

    <header>
      <br>
      <h2>CHOI JUHEE</h2>

    <nav>
      <a class="text-field" href="index.html">HOME</a>&nbsp;&nbsp;
      <a class="text-field" href="help.html">도움창</a>&nbsp;&nbsp;
      <a class="text-field" href="login.html">로그인</a>&nbsp;&nbsp;
    </nav>
      </header>
    
      <div class="login-loginsize">
        <div class="page">
          <div class="container">
            <div class="loginsize">
              <img class="loginLogo" src="logo/choidu_logo.png"/>
              <div class="loginAdmin">
                <input type="text" id="id" lang="str_아이디" placeholder="아이디" class="id multilang" value>
                <input type="password" id="pass" lang="str_Password" placeholder="비밀번호" class="password multilang">
              </div>
              <div class="login_btn">
                <button id="login" class="btnLogin">로그인</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src='button.js'></script>
  </body>
</html>
