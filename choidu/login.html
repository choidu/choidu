<!DOCTYPE html>
<html>
  <head>
    <title>choidu_login</title>
      <meta charset="utf-8">
      <link href="loginstyle.css" rel="stylesheet">
      <link rel="icon" href="https://github.com/choidu/site/assets/121925236/d25b3075-8d73-40aa-aa76-6a89215b0f46" type="image/x-icon">
  </head>
  <body>
      <div class="login-loginsize">
        <div class="page">
          <div class="container">
            <div class="loginsize">
              <h1 class="loginLogo"></h1>
              <div class="loginAdmin">
                <input type="text" id="id" lang="str_아이디" placeholder="아이디" class="id multilang" value>
                <input type="password" id="pass" lang="str_Password" placeholder="비밀번호" class="password multilang">
              </div>
              <div class="login_btn">
                <button id="login" class="btnLogin">로그인</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="navFootM">
        <div class="navFootMIn">
          <div class="btnFootNavWrap" id="btnFootNavWrap">
            <button class="btnFootNav footHome" value="HOME">HOME</button>
            <button class="btnFootNav footlogin" value="login">login</button>
            <button class="btnFootNav foothelp" value="help">help</button>
            <button class="btnFootNav footimage" value="image">image</button>
          </div>
          

        </div>
      </div>
      
    </div>
    <script src='button.js'></script>
  </body>
</html>
